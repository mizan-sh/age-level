    <button onclick="shu()"  style="background: grey;">Enter</button>





    <script>

                alert("you are very old");
            }
            else if(input>=45){
                alert("you are old");
            }
            else if(input>=30){
                alert("you are young");
            }
            else if(input>=18){

            
                alert("you are very young" + '      ' + "girlfriend or boyfriend  koita");
            }
            else if(input>=10){
                alert("you are child");
            }
            else if(input>=0){
                alert("you are baby");
            }
            
            
            
        }
    </script>
